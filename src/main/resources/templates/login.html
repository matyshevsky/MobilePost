<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="x-ua-compatible" content="ie=edge"/>
    <title> MobilePost - Zaloguj się ! </title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="apple-touch-icon" th:href="@{apple-touch-icon.png}"/>
    <!-- Place favicon.ico in the root directory -->
    <link rel="stylesheet" th:href="@{css/vendor.css}"/>
    <!-- Theme initialization -->
    <link rel="stylesheet" id="theme-style" th:href="@{css/app.css}"/>

</head>
<body>
<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>
<div class="auth">
    <div class="auth-container">
        <div class="card">
            <header class="auth-header">
                <h1 class="auth-title"><b>Mobile</b>Post</h1>
            </header>
            <div class="auth-content">
                <p class="text-xs-center">Zalgouj się aby kontyuować...</p>
                <form th:action="@{/login}" method="post">
                    <div class="form-group"><label for="username">Login</label>
                        <input type="email" class="form-control underlined" id="username" name="username"
                               placeholder="Twój adres e-mail..." required="true"/>
                    </div>
                    <div class="form-group"><label for="password">Hasło</label>
                        <input type="password" class="form-control underlined" id="password" name="password"
                               placeholder="Twoje hasło..." required="true"/>
                    </div>
                    <div class="form-group"><label for="remember">
                        <input class="checkbox" id="remember" type="checkbox"/>
                        <span>Zapamiętaj mnie</span>
                    </label> <a href="reset.html" class="forgot-btn pull-right">Zapomniałeś hasła?</a></div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-block btn-primary">Login</button>
                    </div>
                    <div class="form-group">
                        <p class="text-muted text-xs-center">Nie masz konta? <a href="signup.html">Zarejestruj się!</a>
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
